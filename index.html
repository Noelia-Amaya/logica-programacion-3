<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica programacion 3</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>PRÁCTICA DE FACTORIAL</h1>

    <div class="container-label">
        <label class="mensaje-usuario">Ingresa un número y podras ver su factorial</label>
    </div>

    <div class="container-input">
        <input type="text" id="numero" placeholder="Ingresa aqui el numero" required>
    </div>

    <div class="container-button">
        <button class="btn-calculo" id="btn-calculo" onclick="calcularFactorial()">Calcular factorial</button>
    </div>

    <p class="resultado-factorial" id="result-factorial"></p>
    
    
    <script src="/app.js"></script>
</body>
</html>
